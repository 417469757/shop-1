<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品列表</title>

    <div th:replace="common_cssjs"></div>
    <link type="text/css" rel="stylesheet" media="screen" th:href="@{/css/product.css}">

</head>

<body>
<div th:replace="common/header::nav"></div>
<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-6 text-center" th:each="page.result:${product}" pid="${product.id}">
            <a th:href="@{/product/}" +${product.id}><img class="img-thumbnail" src="${product.masterPic.url}"
                                                          style="width: 140px; height: 140px;"></a>
            <p>${product.title}</p>

            <p class="price">${product.point}</p>

            <p>
                <a class="btn btn-info" href="/product/${product.id}" role="button">查看</a>
                <a class="btn btn-primary addCart" productid="${product.id}" role="button">购买</a>
            </p>
        </div>
    </div>
    <div class="text-center">
        <tags:pagination page="${page}" paginationSize="${page.pageSize}"/>
    </div>
</div>
<!-- /container -->
<%@include file="/common/footer.jsp" %>
<%@ include file="/common/include-base-js.jsp" %>
<script src="${ctx }/js/product.js" type="text/javascript"></script>
</body>
</html>
